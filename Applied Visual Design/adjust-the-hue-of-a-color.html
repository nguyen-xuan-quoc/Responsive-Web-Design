<!--
  red hsl(0, 100%, 50%)
  yellow  hsl(60, 100%, 50%) 
  green hsl(120, 100%, 50%)
  cyan	hsl(180, 100%, 50%)
  blue	hsl(240, 100%, 50%)
  magenta	hsl(300, 100%, 50%)
-->
<style>
  body {
    background-color: #FFFFFF;
  }

  .green {
    background-color: hsl(120, 100%, 50%);
  }

  .cyan {
    background-color: hsl(180, 100%, 50%);
  }

  .blue {
    background-color: hsl(240, 100%, 50%);
  }

  div {
    display: inline-block;
    height: 100px;
    width: 100px;
  }
</style>

<div class="green"></div>
<div class="cyan"></div>
<div class="blue"></div>
